<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <style>
body{
    background:#59ABE3;margin:0
    }

.form{
    width:340px;
    height:570px;
    background:#e6e6e6;
    border-radius:8px;
    box-shadow:0 0 40px -10px #000;
    margin:calc(50vh - 220px) auto;
    padding:20px 30px;
    max-width:calc(100vw - 40px);
    box-sizing:border-box;
    font-family:'Montserrat',sans-serif;
    position:relative
    }

h2{
    margin:10px 0;
    padding-bottom:10px;
    width:180px;
    color:#78788c;
    border-bottom:3px solid #78788c
    }

input{
    width:100%;
    padding:10px;
    box-sizing:border-box;
    background:none;
    outline:none;
    resize:none;
    border:0;
    font-family:'Montserrat',sans-serif;transition:all .3s;border-bottom:2px solid #bebed2
    }

input:focus{
    border-bottom:2px solid #78788c
    }

p:before{
    content:attr(type);
    display:block;
    margin:28px 0 0;
    font-size:14px;
    color:#5a5a5a
    }

button{
    float:right;
    padding:8px 12px;
    margin:8px 0 0;
    font-family:'Montserrat',sans-serif;
    border:2px solid #78788c;background:0;color:#5a5a6e;cursor:pointer;transition:all .3s
    }

button:hover{
    background:#78788c;
    color:#fff
    }

    </style>

</head>
<body>
    <form class="form" method="post" action="/inf" enctype='application/json'>
      <h2>Producto</h2>
          <p type="Marca:" value="Marca"><input placeholder="Introduce la marca del producto" name="Marca"></input></p>
          <p type="Modelo:" value="Modelo"><input placeholder="Introduce el modelo del producto" name="Modelo"></input></p>
          <p type="Estado:" value="Estado"><input placeholder="Introduce el estado del producto" name="Estado"></input></p>
          <p type="Cantidad:" value="Cantidad"><input placeholder="Introduce la cantidad del producto" name="Cantidad"></input></p>
          <p>Indica si el activo es true o false:
		  <select name="Activo">
			  <option value=true>True</option>
			  <option value=false>False</option>
		  </select></p>
          <button type="submit">Enviar</button>
    </form>
</body>
</html>
