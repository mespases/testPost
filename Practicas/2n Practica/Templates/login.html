<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body{
            background:#59ABE3;
            margin:0
        }

        .form{
            width:340px;
            height:345px;
            background:#e6e6e6;
            border-radius:8px;
            box-shadow:0 0 40px -10px #000;
            margin:calc(50vh - 220px) auto;padding:20px 30px;
            max-width:calc(100vw - 40px);
            box-sizing:border-box;
            font-family:'Montserrat',sans-serif;
			position:relative
        }

        margin:10px 0;

        width:180px;
        color:#78788c;
        border-bottom:3px solid #78788c
        }

        input{
            width:100%;
            padding:10px;
            box-sizing:border-box;
            background:none;
            outline:none;
            resize:none;
            border:0;
            font-family:'Montserrat',sans-serif;transition:all .3s;
            border-bottom:2px solid #bebed2
        }

        input:focus{
            border-bottom:2px solid #78788c
        }

        p:before{
            content:attr(type);
            display:block;
            margin:28px 0 0;
            font-size:14px;
            color:#5a5a5a
        }

        button{
            float:right;
            padding:8px 12px;

            border:2px solid #78788c;background:0;
            color:#5a5a6e;
            cursor:pointer;
            transition:all .3s
        }

        button:hover{
            background:#78788c;
            color:#fff
        }

    </style>
</head>

</html>
